<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="loginStyle.css">

    <title>Document</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="background-box">
        <div id="logo">
            <img id="image" src="Images/Logo.png" width="100" height="100" alt="Logo">
            <p id="word">
                Location <br> Search
            </p>
        </div>
        <h1>Welcome Back</h1>
        <small class="login-text">Username</small>
        <br>
        <input type="text" id="username">
        <br>
        <small class="login-text">Password</small>
        <br>
        <input type="password" id="password">
        <br>
        <div id="login-button">GO</div>
        <br>
        <p class="bottom-text" id="forgot-password">Forgot your password?</p>
        <p class="bottom-text" id="create-account">Create a new account</p>
    </div>
</body>

</html>
