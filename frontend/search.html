<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="searchStyle.css" />
</head>

<body>
    <script type="text/javascript" src="func.js"></script>
    <div id="logo">
        <img id="image" src="Images/Logo.png" width="100" height="100" alt="Logo">
        <p id="word">
            Location <br> Search
        </p>
    </div>

    <div class="box">
        <div class="wordbox">
            <label for="LATITUDE">LATITUDE:</label>
            <input id="latBox" type="text" LATITUDE="LATITUDE" placeholder="LATITUDE:">
        </div>

        <div class="wordbox">
            <label for="LONGITUDE">LONGITUDE:</label>
            <input id="lonBox" type="text" LATITUDE="LONGITUDE" placeholder="LONGITUDE:">
        </div>

        <div class="wordbox">
            <label for="RADIUS">RADIUS:</label>
            <input id="radBox" type="text" LATITUDE="RADIUS" placeholder="RADIUS:">
        </div>
        <div class="wordbox">
            <button id="button">
                <p class="buttonWord">
                    Search
                </p>
            </button>
        </div>

    </div>

    <div class="map1">
        <table>
            <tr>
                <th>Name</th>
                <th>Distance To Coordinate (ft)</th>
                <th>Address</th>
                <th>Rating</th>
                <th>Hours</th>
            </tr>
        </table>
        <div id="map"></div>
        <script>
            function myMap() {
                var mapProp = {
                    center: new google.maps.LatLng(51.508742, -0.120850),
                    zoom: 8,
                };
                var map = new google.maps.Map(document.getElementById('map'), mapProp);
                var maker = new google.map.Maker({
                    position: { lat: 51.508742, lat: -0.120850 },
                    map: map
                });
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4ZW45_YWmwV3b9K3EZDX3e7RNYRGDyFQ&callback=myMap"></script>



    </div>

    <br>

    <a href="login.html">
        <button id="logout">
            <p class="buttonWord">
                Log Out
            </p>
        </button>
    </a>



</body>

</html>
