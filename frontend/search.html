<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="searchStyle.css" />
</head>

<body>
    <div id="logo">
        <img id="image" src="Images/Logo.png" width="100" height="100" alt="Logo">
        <p id="word">
            Location <br> Search
        </p>
    </div>

    <div class="box">
        <div class="wordbox">
            <label for="LATITUDE">LATITUDE:</label>
            <input type="text" LATITUDE="LATITUDE" placeholder="LATITUDE:">
        </div>

        <div class="wordbox">
            <label for="LONGITUDE">LONGITUDE:</label>
            <input type="text" LATITUDE="LONGITUDE" placeholder="LONGITUDE:">
        </div>

        <div class="wordbox">
            <label for="RADIUS">RADIUS:</label>
            <input type="text" LATITUDE="RADIUS" placeholder="RADIUS:">
        </div>
        <div class="wordbox">
            <button id="button">
                <p class="buttonWord">
                    Search
                </p>
            </button>
        </div>
    </div>

    <div class="map">
        <table>
            <tr>
                <th>Name</th>
                <th>Distance To Coordinate (ft)</th>
                <th>Address</th>
                <th>Rating</th>
                <th>Hours</th>
            </tr>
        </table>

    </div>


</body>

</html>
